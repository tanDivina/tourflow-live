name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Change this to your default branch name if different

env:
  PROJECT_ID: tourflow-backend-81532538916
  REGION: us-central1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Backend Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-backend:${{ github.sha }} -f Dockerfile.backend .
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-backend:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: tourflow-backend
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-backend:${{ github.sha }}
          env_vars: |
            CONFLUENT_BOOTSTRAP_SERVER=${{ secrets.CONFLUENT_BOOTSTRAP_SERVER }}
            CONFLUENT_API_KEY=${{ secrets.CONFLUENT_API_KEY }}
            CONFLUENT_API_SECRET=${{ secrets.CONFLUENT_API_SECRET }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend # Optional: ensure backend is updated first
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Frontend Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-frontend:${{ github.sha }} -f Dockerfile .
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-frontend:${{ github.sha }}

      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: tourflow-frontend
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/tourflow-frontend:${{ github.sha }}
